[pytest]
# Конфигурация pytest

# Тестовые директории
testpaths = tests

# Python файлы для поиска тестов
python_files = test_*.py *_test.py

# Модули для поиска тестов
python_classes = Test*
python_functions = test_*

# Асинхронная поддержка
asyncio_mode = auto

# Настройка покрытия
addopts = 
    --verbose
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --strict-markers
    --tb=short

# Маркеры
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    skip_ci: Tests to skip on CI

# Максимальное время выполнения теста
timeout = 60

# Игнорировать паттерны файлов при поиске тестов
norecursedirs = .git .tox dist build *.egg venv

# Опции для Python
pythonpath = .